<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="Väder">
    <title>E-Paper Väder</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        html, body {
            width: 100%;
            height: 100%;
            overflow: hidden;
            background: #000;
            -webkit-tap-highlight-color: transparent;
        }
        #weather-container {
            width: 100vw;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            position: relative;
        }
        #weather-image {
            max-width: 100%;
            max-height: 100%;
            image-rendering: crisp-edges;
            image-rendering: -webkit-optimize-contrast;
            transition: opacity 0.3s ease;
        }
        #weather-image.loading {
            opacity: 0.3;
        }
        #spinner {
            display: none;
            position: absolute;
            width: 60px;
            height: 60px;
            border: 5px solid #333;
            border-top: 5px solid #fff;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        #spinner.visible {
            display: block;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div id="weather-container">
        <img id="weather-image" src="/weather.png?t=0" alt="Väder">
        <div id="spinner"></div>
    </div>
    <script>
        var container = document.getElementById('weather-container');
        var img = document.getElementById('weather-image');
        var spinner = document.getElementById('spinner');
        var isReloading = false;

        function reload() {
            if (isReloading) return;
            isReloading = true;
            img.classList.add('loading');
            spinner.classList.add('visible');

            fetch('/api/refresh', { method: 'POST' })
            .then(function() {
                setTimeout(function() {
                    img.src = '/weather.png?t=' + Date.now();
                }, 500);
            })
            .catch(function() {
                img.src = '/weather.png?t=' + Date.now();
            });
        }

        img.onload = function() {
            img.classList.remove('loading');
            spinner.classList.remove('visible');
            isReloading = false;
        };

        img.onerror = function() {
            img.classList.remove('loading');
            spinner.classList.remove('visible');
            isReloading = false;
        };

        // Click för desktop
        container.addEventListener('click', reload);

        // Touch för mobil
        container.addEventListener('touchend', function(e) {
            e.preventDefault();
            reload();
        });

        // Auto-refresh var 60:e sekund
        setInterval(reload, 60000);
    </script>
</body>
</html>

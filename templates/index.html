<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="Väder">
    <title>E-Paper Väder</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        html, body {
            width: 100%;
            height: 100%;
            overflow: hidden;
            background: #000;
            -webkit-tap-highlight-color: transparent;
        }
        #weather-container {
            width: 100vw;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
        }
        #weather-image {
            max-width: 100%;
            max-height: 100%;
            image-rendering: crisp-edges;
            image-rendering: -webkit-optimize-contrast;
            transition: opacity 0.2s ease;
        }
        #weather-image.loading {
            opacity: 0.5;
        }
    </style>
</head>
<body>
    <div id="weather-container">
        <img id="weather-image" src="/weather.png?t=0" alt="Väder">
    </div>
    <script>
        var container = document.getElementById('weather-container');
        var img = document.getElementById('weather-image');
        var isReloading = false;

        function reload() {
            if (isReloading) return;
            isReloading = true;
            img.classList.add('loading');

            fetch('/api/refresh', { method: 'POST' })
            .then(function() {
                // Vänta lite så backend hinner rendera
                setTimeout(function() {
                    img.src = '/weather.png?t=' + Date.now();
                }, 500);
            })
            .catch(function() {
                // Vid fel, ladda om bilden ändå
                img.src = '/weather.png?t=' + Date.now();
            });
        }

        img.onload = function() {
            img.classList.remove('loading');
            isReloading = false;
        };

        img.onerror = function() {
            img.classList.remove('loading');
            isReloading = false;
        };

        // Click för desktop
        container.addEventListener('click', reload);

        // Touch för mobil
        container.addEventListener('touchend', function(e) {
            e.preventDefault();
            reload();
        });

        // Auto-refresh var 60:e sekund
        setInterval(reload, 60000);
    </script>
</body>
</html>
